<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>یہاں</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Noto+Nastaliq+Urdu:wght@400;500&family=Lato:wght@300;400&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0e0f11;
    --surface: #13151a;
    --surface2: #191c22;
    --border: #232730;
    --accent: #7ae4b6;
    --accent-dim: rgba(124,158,143,0.12);
    --accent-mid: rgba(124,158,143,0.3);
    --text-primary: #cfd4dc;
    --text-secondary: #8a919e;
    --text-dim: #9ca3ae;
    --text-urdu: #b8c4b0;
    --panel-bg: #0c0e12;
  }

  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text-primary);
    font-family: 'Lato', sans-serif;
    font-weight: 300;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Subtle grain overlay */
  body::before {
    content:'';
    position:fixed;
    inset:0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    opacity: 0.4;
    pointer-events:none;
    z-index:9999;
  }

  /* HOME SCREEN */
  #home {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 24px 80px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.3s;
  }

  .home-header {
    text-align: center;
    margin-bottom: 64px;
  }

  .home-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(2rem, 6vw, 3.8rem);
    font-weight: 300;
    letter-spacing: 0.04em;
    color: var(--text-primary);
    line-height: 1.2;
    margin-bottom: 18px;
  }

  .home-subtitle {
    font-size: 0.82rem;
    color: var(--text-dim);
    letter-spacing: 0.18em;
    text-transform: uppercase;
    font-weight: 300;
  }

  .home-line {
    width: 40px;
    height: 1px;
    background: var(--accent);
    opacity: 0.4;
    margin: 24px auto 0;
  }

  /* EMOTION GRID */
  .emotions-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 10px;
    max-width: 860px;
    width: 100%;
  }

  .emotion-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-secondary);
    padding: 16px 20px;
    font-family: 'Lato', sans-serif;
    font-size: 0.82rem;
    font-weight: 300;
    letter-spacing: 0.08em;
    cursor: pointer;
    text-align: left;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
  }

  .emotion-btn::before {
    content:'';
    position:absolute;
    left:0; top:0; bottom:0;
    width:2px;
    background: var(--accent);
    transform: scaleY(0);
    transition: transform 0.4s ease;
    transform-origin: bottom;
  }

  .emotion-btn:hover {
    background: var(--surface2);
    color: var(--text-primary);
    border-color: var(--accent-mid);
  }

  .emotion-btn:hover::before { transform: scaleY(1); }

  .emotion-btn .en { display:block; margin-bottom: 4px; }
  .emotion-btn .ur {
    display:block;
    font-family: 'Noto Nastaliq Urdu', serif;
    font-size: 0.72rem;
    color: var(--accent);
    opacity: 0.6;
    direction: rtl;
  }

  /* PANEL */
  #panel {
    position: fixed;
    inset: 0;
    background: var(--panel-bg);
    z-index: 100;
    transform: translateY(100%);
    transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
  }

  #panel.open {
    transform: translateY(0);
  }

  .panel-inner {
    max-width: 740px;
    margin: 0 auto;
    padding: 80px 32px 120px;
    opacity: 0;
    transition: opacity 0.5s ease;
    transition-delay: 0.3s;
  }

  #panel.open .panel-inner { opacity: 1; }

  /* BACK BTN */
  .back-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    background: none;
    border: none;
    color: var(--text-dim);
    cursor: pointer;
    font-family: 'Lato', sans-serif;
    font-size: 0.75rem;
    font-weight: 300;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin-bottom: 60px;
    padding: 0;
    transition: color 0.3s ease;
  }

  .back-btn:hover { color: var(--accent); }

  .back-btn svg {
    width: 16px; height: 16px;
    transition: transform 0.3s ease;
  }

  .back-btn:hover svg { transform: translateX(-3px); }

  /* EMOTION HEADER */
  .emotion-header {
    margin-bottom: 72px;
  }

  .emotion-title-en {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(2.4rem, 7vw, 4.2rem);
    font-weight: 300;
    font-style: italic;
    color: var(--text-primary);
    line-height: 1.1;
    letter-spacing: 0.01em;
    margin-bottom: 12px;
  }

  .emotion-title-ur {
    font-family: 'Noto Nastaliq Urdu', serif;
    font-size: 1.3rem;
    color: var(--accent);
    opacity: 0.5;
    direction: rtl;
    text-align: right;
  }

  .section-divider {
    width: 100%;
    height: 1px;
    background: var(--border);
    margin: 52px 0;
    position: relative;
  }

  .section-divider::after {
    content:'';
    position:absolute;
    left:0; top:0;
    width: 48px; height:1px;
    background: var(--accent);
    opacity: 0.5;
  }

  /* SECTION LABELS */
  .section-label {
    font-size: 0.68rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--accent);
    opacity: 0.7;
    margin-bottom: 32px;
    font-weight: 400;
  }

  /* QURAN SECTION */
  .ayat-block {
    margin-bottom: 40px;
    padding: 28px 24px;
    background: var(--surface);
    border-left: 2px solid var(--accent-mid);
    position: relative;
  }

  .arabic-text {
    font-family: 'Noto Nastaliq Urdu', serif;
    font-size: 1.4rem;
    line-height: 2.2;
    color: var(--text-primary);
    direction: rtl;
    text-align: right;
    margin-bottom: 16px;
  }

  .urdu-translation {
    font-family: 'Noto Nastaliq Urdu', serif;
    font-size: 0.95rem;
    line-height: 2;
    color: var(--text-urdu);
    direction: rtl;
    text-align: right;
    margin-bottom: 10px;
    font-style: italic;
  }

  .ayah-ref {
    font-size: 0.65rem;
    letter-spacing: 0.14em;
    color: var(--text-dim);
    text-align: left;
    text-transform: uppercase;
  }

  /* QUOTES SECTION */
  .quote-block {
    margin-bottom: 28px;
    padding: 0 0 28px 20px;
    border-left: 1px solid var(--border);
    position: relative;
  }

  .quote-block::before {
    content:'';
    position:absolute;
    left:-1px; top:0;
    width:1px; height: 40px;
    background: var(--accent);
    opacity: 0.5;
  }

  .quote-text {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.1rem;
    line-height: 1.75;
    color: var(--text-secondary);
    font-weight: 300;
  }

  /* PSYCHOLOGY SECTION */
  .psych-block {
    padding: 32px;
    background: var(--surface);
    border: 1px solid var(--border);
  }

  .psych-text {
    font-size: 0.9rem;
    line-height: 1.9;
    color: var(--text-secondary);
    font-weight: 300;
  }

  .psych-text + .psych-text {
    margin-top: 20px;
  }

  /* PRESENCE LINE */
  .presence-line {
    margin-top: 52px;
    padding: 32px 0;
    border-top: 1px solid var(--border);
    text-align: center;
  }

  .presence-text {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.2rem;
    font-style: italic;
    color: var(--accent);
    opacity: 0.75;
    font-weight: 300;
    letter-spacing: 0.02em;
    line-height: 1.7;
  }

  /* ANIMATIONS */
  @keyframes fadeIn {
    from { opacity:0; transform: translateY(8px); }
    to { opacity:1; transform: translateY(0); }
  }

  /* SCROLLBAR */
  #panel::-webkit-scrollbar { width: 4px; }
  #panel::-webkit-scrollbar-track { background: var(--panel-bg); }
  #panel::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  @media (max-width: 600px) {
    .emotions-grid { grid-template-columns: repeat(2, 1fr); }
    .panel-inner { padding: 60px 20px 100px; }
    .ayat-block { padding: 20px 16px; }
    .arabic-text { font-size: 1.2rem; }
  }
  
  /* Quotes & psychological text */
.quote-text,
.psych-text,
.description {
  color: #e5e7eb;            /* readable light grey */
  font-weight: 400;
  line-height: 1.8;
  letter-spacing: 0.3px;
}

/* Headings */
h1, h2, h3 {
  color: #f9fafb;            /* near-white but soft */
  font-weight: 500;
}

/* Buttons text */
.emotion-btn {
  color: #f1f5f9;            /* FIX: not faded */
  /* background: rgba(255, 255, 255, 0.08); */
  border: 1px solid rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(8px);
}

.bottom-anchor {
  margin-top: -55px;
  padding: 0px 0 10px;
  display: flex;
  justify-content: center;
}
.bottom-anchor a{
    text-decoration: none;
}

/* SAME emotion button — but quieter */
.anchor-variant {
  min-width: 260px;
  text-align: center;
  font-weight: bold;
  letter-spacing: 0.3px;
  position: relative;
  overflow: hidden;
}

/* subtle breathing effect */
.anchor-variant::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(127,179,173,0.08);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.anchor-variant:hover::after {
  opacity: 1;
}

.anchor-variant:hover {
  transform: translateY(-1px);
}

.anchor-variant:active {
  transform: translateY(0);
}
</style>
</head>
<body>

<div id="home">
  <div class="home-header">
    <h1 class="home-title">What you carry<br>has a name.</h1>
    <p class="home-subtitle">This space isn’t here to fix you.
      It’s here to sit with you without asking you to change.</p><br>
    <p class="home-subtitle">So just click WHEN YOU FEEL...</p>
    <div class="home-line"></div>
  </div>
  <div class="emotions-grid" id="emotionsGrid"></div>
</div>

<div id="panel">
  <div class="panel-inner" id="panelContent">
    <button class="back-btn" id="backBtn" onclick="closePanel()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M19 12H5M5 12l7-7M5 12l7 7"/>
      </svg>
      back
    </button>
    <div id="emotionDisplay"></div>
  </div>
</div>

      {

    quotes: [

  },
  {

    ur: "جذباتی تھکاوٹ",

      {

      },
      {
        arabic: "مَا وَدَّعَكَ رَبُّكَ وَمَا قَلَىٰ",

        ref: "Surah Ad-Duha 93:3"
      },
      {
        arabic: "إِنَّ مَعَ الْعُسْرِ يُسْرًا",

  {

    ayat: [
      {
        arabic: "وَلَا تَقُولَنَّ لِشَيْءٍ إِنِّي فَاعِلٌ ذَٰلِكَ غَدًا",
        urdu: "اور کسی چیز کے بارے میں یہ مت کہو کہ میں یہ کل کروں گا — مگر اللہ چاہے تو۔",

      },
      {

const grid = document.getElementById('emotionsGrid');
const panel = document.getElementById('panel');
const emotionDisplay = document.getElementById('emotionDisplay');

emotions.forEach((e, i) => {
  const btn = document.createElement('button');
  btn.className = 'emotion-btn';
  btn.innerHTML = `<span class="en">${e.en}</span>`;
  btn.addEventListener('click', () => openEmotion(i));
  grid.appendChild(btn);
});

function openEmotion(i) {
  const e = emotions[i];
  let html = `
    <div class="emotion-header">
      <div class="emotion-title-en">${e.en}</div>
    </div>

    <div class="section-label">Qur'anic Verses</div>
    ${e.ayat.map(a => `
    <div class="ayat-block">
      <div class="arabic-text">${a.arabic}</div>
      <div class="urdu-translation">${a.urdu}</div>
      <div class="ayah-ref">${a.ref}</div>
    </div>`).join('')}

    <div class="section-divider"></div>

    <div class="section-label">Witness</div>
    ${e.quotes.map(q => `
    <div class="quote-block">
      <div class="quote-text">${q}</div>
    </div>`).join('')}

    <div class="section-divider"></div>

    <div class="section-label">Understanding</div>
    <div class="psych-block">
      ${e.psych.map(p => `<p class="psych-text">${p}</p>`).join('')}
    </div>

    <div class="presence-line">
      <div class="presence-text">${e.presence}</div>
    </div>
  `;
  emotionDisplay.innerHTML = html;
  panel.scrollTop = 0;
  panel.classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closePanel() {
  panel.classList.remove('open');
  document.body.style.overflow = '';
}

panel.addEventListener('keydown', e => { if(e.key === 'Escape') closePanel(); });
