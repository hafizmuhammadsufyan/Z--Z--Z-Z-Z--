<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Quiet Place</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f14;
  --panel:#111823;
  --overlay:#0b0f14f2;
  --accent:#8fbdb6;
  --sand:#d8d3c4;
  --text:#e8e8e8;
  --muted:#9aa1a1;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,sans-serif;
  background:linear-gradient(180deg,#0b0f14,#0f1623);
  color:var(--text);
  line-height:1.8;
  overflow-x:hidden;
}

.container{
  max-width:900px;
  margin:auto;
  padding:70px 20px;
}

h1{
  font-weight:400;
  color:var(--accent);
  font-size:2.3rem;
  margin-bottom:14px;
}

.intro{
  max-width:650px;
  font-size:1.05rem;
  color:#d4d4d4;
}

hr{
  margin:50px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,0.08);
}

/* BUTTONS */
.buttons{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:14px;
}

button{
  background:rgba(143,189,182,.08);
  border:1px solid rgba(143,189,182,.25);
  color:var(--text);
  padding:14px;
  border-radius:16px;
  font-size:.95rem;
  cursor:pointer;
  transition:.3s ease;
}

button:active{transform:scale(.96)}
button:hover{background:rgba(143,189,182,.18)}

/* FULLSCREEN EMOTION PANEL */
.overlay{
  position:fixed;
  inset:0;
  background:var(--overlay);
  z-index:50;
  transform:translateY(100%);
  transition:.6s cubic-bezier(.4,0,.2,1);
  overflow-y:auto;
}

.overlay.active{transform:translateY(0)}

.panel{
  max-width:900px;
  margin:auto;
  padding:70px 20px;
  animation:fade .8s ease forwards;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

.back{
  color:var(--accent);
  font-size:.9rem;
  cursor:pointer;
  margin-bottom:40px;
  display:inline-block;
}

.section{margin-bottom:35px}

.section h3{
  font-size:1.05rem;
  color:var(--accent);
  margin-bottom:10px;
}

.ayah{color:var(--sand);margin-bottom:8px}
.urdu{color:#ddd;font-size:.95rem;margin-bottom:12px}

.quote{
  font-style:italic;
  color:#d6d6d6;
  margin-bottom:10px;
}

.psych{
  font-size:.95rem;
  color:#d8d8d8;
  margin-bottom:8px;
}

.presence{
  margin-top:30px;
  padding-top:18px;
  border-top:1px solid rgba(255,255,255,.08);
  color:#cfdede;
  font-size:.9rem;
}

/* FOOTER */
.footer{
  margin-top:80px;
  text-align:center;
  font-size:.85rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
<h1>A Quiet Place</h1>
<p class="intro">
This space isn’t here to fix you.  
It’s here to sit with you — without asking you to change.
</p>

<hr>

<div class="buttons">
<button onclick="openEmotion('numb')">When you feel nothing</button>
<button onclick="openEmotion('anxious')">When anxiety is silent</button>
<button onclick="openEmotion('broken')">When something inside is gone</button>
</div>

<div class="footer">
Nothing here needs a response.
</div>
</div>

<div id="overlay" class="overlay">
  <div class="panel" id="panel"></div>
</div>

<script>
const emotions={
numb:{
verses:[
["أَلَا يَعْلَمُ مَنْ خَلَقَ","کیا وہ نہیں جانتا جس نے پیدا کیا؟"],
["وَهُوَ اللَّطِيفُ","اور وہ نہایت باریک بین ہے۔"],
["اللَّهُ خَبِيرٌ","اللہ ہر چیز سے باخبر ہے۔"]
],
quotes:[
"Not feeling pain doesn’t mean you are strong. It means your system shut the door to survive.",
"Numbness is what happens when feeling became unsafe.",
"Your silence is not emptiness. It’s containment."
],
psych:[
"When emotions overwhelm the nervous system, it disconnects sensation.",
"This isn’t failure — it’s protection that stayed too long.",
"Safety slowly invites feeling back."
]
},
anxious:{
verses:[
["أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ","خبردار! اللہ کے ذکر سے دل مطمئن ہوتے ہیں۔"],
["وَهُوَ مَعَكُمْ","وہ تمہارے ساتھ ہے۔"],
["إِنَّ اللَّهَ لَطِيفٌ","بے شک اللہ نہایت مہربان ہے۔"]
],
quotes:[
"Anxiety is the mind scanning for danger that already passed.",
"Your body learned fear before words.",
"You don’t need to fight it to calm it."
],
psych:[
"Regulation begins when threat perception drops.",
"Slow presence signals safety."
]
},
broken:{
verses:[
["لَا تَقْنَطُوا مِن رَّحْمَةِ اللَّهِ","اللہ کی رحمت سے ناامید نہ ہو۔"],
["إِنَّ اللَّهَ قَرِيبٌ","بے شک اللہ قریب ہے۔"],
["وَاللَّهُ لَطِيفٌ","اللہ نہایت نرم ہے۔"]
],
quotes:[
"Broken doesn’t mean ruined. It means something carried too much alone.",
"Even stone cracks under pressure.",
"You are allowed to stop holding everything."
],
psych:[
"Trauma hardens the surface, not the core.",
"Healing happens in permission, not force."
]
}
};

function openEmotion(key){
const o=document.getElementById("overlay");
const p=document.getElementById("panel");
const d=emotions[key];

p.innerHTML=`
<div class="back" onclick="closeEmotion()">← go back</div>

<div class="section">
<h3>Verses</h3>
${d.verses.map(v=>`<div class="ayah">${v[0]}</div><div class="urdu">${v[1]}</div>`).join("")}
</div>

<div class="section">
<h3>Quiet truths</h3>
${d.quotes.map(q=>`<div class="quote">“${q}”</div>`).join("")}
</div>

<div class="section">
<h3>Understanding</h3>
${d.psych.map(p=>`<div class="psych">${p}</div>`).join("")}
</div>

<div class="presence">
Some people don’t need to be rescued — they need someone steady enough to stay.
</div>
`;
o.classList.add("active");
}

function closeEmotion(){
document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
